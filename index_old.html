<html lang="en" ng-app="siteApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Services</title>

  <!-- Angular -->
  <script src="js/vendor/angular/angular.js"></script>
  <script src="js/vendor/angular/angular-route.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers.js"></script>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">
  
</head>
<body data-feedly-mini="yes">

  <div id="wrapper" class="container-fluid">

    <div class="row-fluid">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="span12 navbar-static-bottom">
        <ul class="sidebar-nav" ng-controller="MenuListCtrl">
          <li class="{{menu.class}}" ng-repeat="menu in menus" ng:click="select_menu(menu)">
            <a href="" id="{{menu.id}}">
              <span class="icon" style="{{menu.icon}}"></span>
              <span class="text">{{menu.text}}</span>
            </a>
          </li>
        </ul>
        <div class=""></div>
      <div  style="width: 100%;">
        <div  style="border:solid 1px #005A69;"></div>
      </div>

      </div>
      <div id="menu"></div>
      <!-- /#sidebar-wrapper -->
    
    </div>
    
    <div class="row-fluid">
      <!-- Page Content -->
      <div id="page-content-wrapper"   class="span12" ng-view>

      </div>
      <!-- /#page-content-wrapper -->

    </div>
  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="js/vendor/jquery-1.11.1.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/vendor/bootstrap.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu_togg").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $("#page-content-wrapper").toggleClass("toggled");

    });
  </script>


</body>
</html>
