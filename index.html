<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="siteApp">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Services</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="../favicon.ico">
	<!-- Bootstrap Core CSS -->
	<script src="js/classie.js"></script>
	<script src="js/gnmenu.js"></script>
	
	<script src="js/vendor/angular/angular.js"></script>
	<script src="js/vendor/angular/angular-route.js"></script>
	<link href="css/component.css" rel="stylesheet"/>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<!-- Custom CSS 
	<base href="/">-->
</head>

<body >
	<div id="wrapper" class="container-fluid">
		<div class="row-fluid">
			<ul id="gn-menu" class="gn-menu-main" ng-controller="MenuListCtrl">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu" ><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li ng-repeat="menu in menus" ng-click="select_menu(menu)">
									<img ng-src="{{menu.icon}}" alt="">
									<span>{{menu.text}}</span>
								</li>
							</ul>
						</div><!-- /gn-scroller -->
					</nav>
				</li>
				<li><a href=""></a></li>
			</ul>

		</div>
		<!-- /#sidebar-wrapper -->

	</div>

	<div class="row-fluid">
		<!-- Page Content -->
		<div id="page-content-wrapper"   class="span12" ng-view>

		</div>
		<!-- /#page-content-wrapper -->

	</div>
</div>
<!-- /#wrapper -->
<script src="js/vendor/jquery-1.11.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/vendor/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/controllers.js"></script>

</html>
